<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faction Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Android: NetRunner Fan Page</h1>
          <div class="btn-group" role="group" aria-label="Left Align">
            <button type="button" class="btn btn-default"><a href="{% url 'index_view' %}">Home</a></button>
          </div>

        <div class="btn-group" role="group" aria-label="Left Align">
          {% for row in all_factions %}
              <button type="button" class="btn btn-default"><a href="/faction/{{ row.id }}">{{ row }}</a></button>
          {% endfor %}
        </div>
        <div class="btn-group" role="group" aria-label="Left Align">
          <button type="button" class="btn btn-default"><a href="{% url 'about_me_view' %}">About Me</a></button>
        </div>
    <h3>Faction</h3>
    <p>
      {{ faction.name }}
    </p>
    <h3>Side</h3>
    <p>
      {{ faction.side }}
    </p>
    <h3>Description</h3>
    <p>
      {{ faction.play_style }}
    </p>
    </div>
  </body>
</html>
